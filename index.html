<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- css file-->
    <link rel="stylesheet" href="main.css">
    <!-- Mapbox JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js" type="text/javascript"></script>
    <!--  geocoding js-->
    <script src="mapbox-geocoder-utils.js" type="text/javascript"></script>
    <!--Keys.js-->
    <script src="Keys.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row text-white" id="stripe">
        <div class="col-md-2 align-items-end" id="hide-music">WEATHER MAP</div>
        <div class="col-md-8" id="empy-spacer"></div>
        <div class="col-md-2" id='city'></div>
    </div>
    <!--  search input form-->
    <form class="ml-2 mb-4 mt-4 text-white">
        <input type="text" class="form-control border-0" id="input" onmousedown="this.value=''">
        <button class="btn text-white d-none"  id="search-btn"></button>
    </form>
    <!--    cards container-->
    <div class="row justify-content-center justify-content-around" id="insert-card">
    </div>
    <!--   Map container-->
    <div class="map mt-4" id='map'></div>
</div>
<!--Music player-->
<buton class="media-button" id="icon-play">
    <img src="play.png" id="icon">
</buton>
<audio id="music" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>
<!--jquery-->
<script src="jquery-2.2.4.js" type="text/javascript"></script>
<!--custom js-->
<script src="weather_map.js" type="text/javascript"></script>
</body>
</html>
